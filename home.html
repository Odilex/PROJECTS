<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>find largestNumber</title>
</head>
<body>
  <script>
    function findLargestNumber(num1, num2, num3) {
    if (num1 >= num2 && num1 >= num3) {
        return num1;
    } else if (num2 >= num1 && num2 >= num3) {
        return num2;
    } else {
        return num3;
    }
}

// Example usage:
const number1 = 10;
const number2 = 50;
const number3 = 15;
const largestNumber = findLargestNumber(number1, number2, number3);
console.log("The largest number is:", largestNumber); // Output: The largest number is: 15

</script>
</body>
</html>
